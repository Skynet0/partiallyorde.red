<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Partially Ordered -- Sheets Copier</title>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script defer src="paste.js"></script>
  </head>
  <body>
    <div id="paste-container"><p>Waiting for paste...</p></div>
    <p><button id="copy-btn">Copy to clipboard</button></p>
    <p>
      Copy something from Google Sheets to here, then click the
      button. Borders should be preserved when you paste it into a different
      sheet.
    </p>
    <p id="clip-msg"></p>
  </body>
</html>
